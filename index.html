<!doctype html>
  <meta charset=utf-8>
  <head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./vendor/css/openlayers.min.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">

    <script src="./vendor/js/jQuery.min.js"></script>
    <script src="./vendor/js/uuid.min.js"></script>
    <script src="./vendor/js/bootstrap.min.js"></script>
    <script src="./vendor/js/openlayers.min.js"></script>
    <script src="./vendor/js/lodash.min.js"></script>
    <script src="./vendor/js/proj4.js"></script>
    <script src="./config.js"></script>

    <title>Разом і до кінця</title>
  </head>
  <body>
    <div class="modal" tabindex="-1" id="gotomodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Перейти</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row g-3">
                <fieldset class="col-xs-12">
                  <legend class="col-form-label col-sm-6 pt-0">Тип координат</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="coord_type" id="coords_ck42" value="ck42" checked>
                      <label class="form-check-label" for="coords_ck42">
                        CK42
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="coord_type" id="coords_wgs84" value="wgs84">
                      <label class="form-check-label" for="coords_wgs84">
                        WGS84
                      </label>
                    </div>
                  </div>
                </fieldset>

                <fieldset class="col-xs-12">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="lat" class="form-label">Lat</label>
                      <input type="text" class="form-control" id="goto_lat" name="goto_lat" input-mask="__-_____">
                    </div>
                    <div class="col-md-6">
                      <label for="lon" class="form-label">Lon</label>
                      <input type="text" class="form-control" id="goto_lon" name="goto_lon" input-mask="__-_____">
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
              <button type="submit" class="btn btn-primary">Перейти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="controls-bar">
    </div>

    <div class="parent">
      <div id="map" class="map"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./vendor/js/inputMask.js" data-autoinit="true"></script>
  </body>
</html>
